    <title>Slide Ảnh Responsive</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .slide {
        width: 25%;
        float: left;
        padding: 10px;
        height: 400px;
    }
    .slide img {
        width: 100%;
        hẹight: 350px;
    }
    .slide p {
        height: 50px;
    }
    @media screen and (max-width: 768px) {
        .slide {
            width: 50%;
            height: 340px;
        }
        .slide img {
            width: 100%;
            height: 300px;
        }
        .slide p {
            height: 40px;
        }
    }
    @media screen and (max-width: 576px) {
        .slide {
            width: 100%;
            height: 400px;
        }
        .slide img {
            width: 100%;
            height: 350px;
        }
        .slide p {
            height: 50px;
        }
    }

</style>
